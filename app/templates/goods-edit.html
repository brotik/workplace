<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% if item.name %}
    <title>EDIT GOODS {{item.name}}</title>
    {% else %}
    <title>ADD NEW ITEM</title>
    {% endif %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1 class="mb-4">
                {% if item.name %}
                EDIT GOODS
                {% else %}
                ADD NEW GOODS
                {% endif %}
            </h1>
            {% if is_saved %}
            <div class="alert alert-success" role="alert">GOODS SUCCESFYLLY SAVED</div>
            {% endif %}
            <form action="{{ url_for('item_save', item_id=item_id) }}" method="post">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">NAME</label>
                    <div class="col-sm-10">
                        <input id="name" placeholder="Apple Watch 3" class="form-control" type="text"
                        value="{{item.name}}" name="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">price in rub</label>
                    <div class="col-sm-10">
                        <input id="price" placeholder="17900" class="form-control" type="text"
                        value="{{item.price}}" name="price" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input id="amount" placeholder="7" class="form-control" type="text"
                        value="{{item.amount}}" name="amount" required>
                    </div>
                </div>
                <div class="form-group row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-primary">SAVE</button>
                        <a href="{{url_for('index')}}" class="btn btn-secondary">BACK TO GOODS</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
